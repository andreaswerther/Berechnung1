<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Physik-Rechenfrage – Klickversion</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #eef; }
    .frage { background: white; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
    .formelfeld { border: 2px dashed #666; padding: 10px; min-height: 30px; margin: 10px 0; background: #fff; }
    button { margin: 4px; font-size: 16px; }
    input[type='text'] { padding: 5px; width: 160px; }
    .feedback { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Physikfrage (mobilfreundlich)</h1>

<div class="frage">
  <p><strong>Gegeben:</strong> R = 4 Ohm, I = 2 A</p>
  <p><strong>Gesucht ist:</strong> Spannung</p>

  <p>1. Gib den richtigen Formelbuchstaben ein:</p>
  <input type="text" id="eingabe1">
  <p class="feedback" id="feedbackGesucht"></p>

  <p>2. Klicke die richtige Formel zusammen:</p>
  <div><button onclick="addToFormula('U')">U</button>
<button onclick="addToFormula('=')">=</button>
<button onclick="addToFormula('R')">R</button>
<button onclick="addToFormula('·')">·</button>
<button onclick="addToFormula('I')">I</button>
<button onclick="addToFormula('+')">+</button>
<button onclick="addToFormula('/')">/</button>
<button onclick="addToFormula('P')">P</button>
<button onclick="addToFormula('t')">t</button>
<button onclick="addToFormula('Q')">Q</button></div>
  <div id="formel1" class="formelfeld"></div>
  <button onclick="checkFormel()">Formel prüfen</button>
  <p class="feedback" id="feedbackFormel"></p>

  <p>3. Wie groß ist die Spannung?</p>
  <input type="text" id="ergebnis1">
  <button onclick="checkErgebnis()">Antwort prüfen</button>
  <p class="feedback" id="feedbackErgebnis"></p>
</div>

<script>
function addToFormula(zeichen) {
  document.getElementById("formel1").textContent += zeichen;
}

function checkFormel() {
  const f = document.getElementById("formel1").textContent;
  if (f === "U=R·I" || f === "U=I·R") {
    document.getElementById("feedbackFormel").textContent = "Richtig!";
    document.getElementById("feedbackFormel").style.color = "green";
  } else {
    document.getElementById("feedbackFormel").innerHTML = "Leider falsch. <a href='https://studyflix.de/elektrotechnik/elektrische-spannung-1831/video' target='_blank'>Hier kannst du dein Wissen auffrischen</a>";
    document.getElementById("feedbackFormel").style.color = "red";
  }
}

function checkErgebnis() {
  let eingabe = document.getElementById("ergebnis1").value.toLowerCase().replace(/\s+/g, '');
  const erlaubt = ["8", "8v", "8volt"];
  if (erlaubt.includes(eingabe)) {
    document.getElementById("feedbackErgebnis").textContent = "Richtig!";
    document.getElementById("feedbackErgebnis").style.color = "green";
  } else {
    document.getElementById("feedbackErgebnis").textContent = "Leider falsch.";
    document.getElementById("feedbackErgebnis").style.color = "red";
  }
}

document.getElementById("eingabe1").addEventListener("input", function() {
  const val = this.value.trim();
  if (val === "U") {
    document.getElementById("feedbackGesucht").textContent = "Richtig!";
    document.getElementById("feedbackGesucht").style.color = "green";
  } else {
    document.getElementById("feedbackGesucht").textContent = "Falsch. Gesucht ist U.";
    document.getElementById("feedbackGesucht").style.color = "red";
  }
});
</script>
</body>
</html>
